<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
        <cc:attribute name="newsItems" required="true"/>
        <cc:facet name="itemFacet"/>
    </cc:interface>
    
    <cc:implementation>
        <ui:repeat
            value="#{cc.attrs.newsItems}"
            var="newsItem">
            <p><h:outputText value="#{newsItem.content}"/></p>
            <cc:renderFacet name="itemFacet"></cc:renderFacet>
        </ui:repeat>
    </cc:implementation>

</ui:composition>
