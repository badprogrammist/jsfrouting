<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layouts/applicationWithBars.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Count
    </ui:define>



    <ui:define name="app_content">
        <h:outputText id="count_index" value="#{count.count}"/>
    </ui:define>
    <ui:define name="right_bar">
        <h:form>
            <h:commandLink value="Increment">
                <f:ajax listener="#{count.incrementCount()}" render="count_index"/>
            </h:commandLink>
        </h:form>
    </ui:define>

</ui:composition>
