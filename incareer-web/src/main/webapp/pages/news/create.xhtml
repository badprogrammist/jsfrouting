<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/layouts/application.xhtml"
                xmlns:news="http://xmlns.jcp.org/jsf/composite/news"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        New news
    </ui:define>
    <ui:define name="content">
        <h3>New news</h3>
        <h:form>
            <news:form newsItem="#{news.current}"/>
            <h:commandLink value="Добавить тег">
                <f:ajax listener="#{news.attachTag()}" render="@form" execute="@form"/>
            </h:commandLink>
            <h:commandLink value="Сохранить" action="#{news.save()}"/>
        </h:form>
</ui:define>

</ui:composition>
